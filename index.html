<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset=utf-8>
  <title>Three.js Hello app</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* place canvas behind UI and cover viewport */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .top-right-btn {
      position: relative;
      z-index: 1000;
      padding: 6px 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.95;
      font-family: sans-serif;
      font-size: 13px;
    }

    .top-right-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      /* ensure controls render above the canvas */
      z-index: 2000;
      pointer-events: auto;
    }

    /* New: top-left sample text */
    .top-left-text {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.25);
      padding: 6px 8px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* When body has this class all divs are hidden */
    body.divs-hidden div {
      display: none !important;
    }
  </style>

</head>

</html>
